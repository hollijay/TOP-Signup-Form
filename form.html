<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-section">
         <div class="title-container">
            <img class = "icon" src="odin-lined.png">
            <H1 class="title-font">ODIN</H1>
        </div>
    </div> 
   <div class = "content-container">
        <div class=" message-container">
            <p class ="message-text"> 
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br>
                <br>
                You <i>know</i> you want to.<br>
            </p>
        </div>
        <div class="information-container">
            <p class="message-text">Lets do this!</p>
            <div class = "form-container">
                <fieldset class="fieldset">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for ="email">EMAIL</label>
                    <input type="email" id="email" name = "email">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name = "password" required>
                </fieldset>
            
                <fieldset class="fieldset">
                    <label for ="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name = "last_name">

                    <label for ="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number" name = "phone_number">

                    <label for ="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name =" confirm_password" required>
                </fieldset>
            </div>
        </div>
        <div class="bottom-container">
            <button class = "create-account-button">Create Account</button>
            <p>Already have an account?
                <a href="something">Log in</a>
            </p>
        </div>
   </div>
</body>
</html>
